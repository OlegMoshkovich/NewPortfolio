<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
<title>D3 Practice Space</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body style = "cursor:none">


  <div class="title" style="text-align:center;">sample - titanic passangers - age distribution</div>
<div class="image" style="text-align:center;">
<img src="img/data/iceberg.png" style="width:50px;">
</div>



<div id = "viz-wrapper"></div>

<script type="text/javascript">

var viz = d3.select("#viz-wrapper")
                .append('svg')
                .attr('id', 'viz')
                .attr('height','800')
                .attr('width','1600');

d3.json("datasets/titanic.json", function(error,data){
console.log(data);
  for (var i=0;i<1;i++){
  console.log(data);
  }




  dots = viz.selectAll('circle')
               .data(data)
               .enter()
              .append('circle');

  dots.attr('r', '5px' );
  dots.attr('cx', function(d){return d.PassengerId*2.5-2000 });
  dots.attr('cy', function(d){return d.Age*6+200});
  dots.classed("male",function(d){if(d.Sex === "male"){return "male"} })
  dots.classed("female",function(d){if(d.Sex === "female"){return "female"} })

  d3.selectAll(".male").style('fill','#f2f2f2').style('stroke','#d3d3d3');
  d3.selectAll(".female").style('fill','#6BFF00').style('stroke','#d3d3d3');


  for (var i=0;i<data.length;i++){
  // console.log(data[i].Age);

  if(data[i].Sex === "male"){
      // dots.attr('cy', '500px');
      console.log("male:"+data[i].Age)
  }

  if(data[i].Sex === "female"){
      // dots.attr('cy', '800px');
      console.log("female:"+data[i].Age)
  }

  }




})



</script>

</body>
