<script>
$.get("/data",function(response){
  var statusHTML = '<ul class = "bulleted">'
  for (var i=0; i<response.length; i+=1){
    console.log(response[i].web_url);
    statusHTML += '<li>';
    statusHTML += '<a href="';
    statusHTML += response[i].web_url;
    statusHTML += '">';
    statusHTML += response[i].headline.main;
    statusHTML += '</a>';
    statusHTML += '</li>';
  }
  statusHTML +='</ul>'
  document.getElementById('data').innerHTML = statusHTML;
})
